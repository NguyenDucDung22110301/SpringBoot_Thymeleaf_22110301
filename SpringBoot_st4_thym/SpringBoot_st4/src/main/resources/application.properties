spring.application.name=SpringBoot_st4

server.port = 8088

spring.thymeleaf.cache=false
spring.messages.basename=i18n/messages
spring.web.locale=vi_VN

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=demo_spring_boot_3;encrypt=false;trustServerCertificate=true;sslProtocol=TLSv1.2;characterEncoding=UTF-8
spring.datasource.username=sa
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

